          <a class="nav-link" aria-current="page" routerLink="/manageEmployee" routerLinkActive="active">Employee</a>

        <div class="d-none d-sm-flex flex-column flex-sm-row w-100 w-lg-auto ps-5 gap-2">

            <li class="nav-item" *ngIf="!isLoggedIn">

              <a class="nav-link" routerLink="/Login" routerLinkActive="active">Login</a>

              <button class="nav-link nav text-danger p-0" type="button" (click)="LogOut()">Sign Out</button>
